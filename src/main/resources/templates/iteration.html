<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iteration Expression</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Iteration</h2>
        <h2>Without Index</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p: ${people}">
                <th scope="row" th:text="${p.id}">1</th>
                <td th:text="${p.id}">ID</td>
                <td th:text="${p.name}">Mark</td>
            </tr>
            </tbody>
        </table>

        <h2>With Index Version.1</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p, iter: ${people}">
                <th scope="row" th:text="${iter.index}">1</th>
                <td th:text="${p.id}">ID</td>
                <td th:text="${p.name}">Mark</td>
            </tr>
            </tbody>
        </table>

        <h2>With Index Version.2</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p: ${people}">
                <th scope="row" th:text="${pStat.index+1}">1</th>
                <td th:text="${p.id}">ID</td>
                <td th:text="${p.name}">Mark</td>
            </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
